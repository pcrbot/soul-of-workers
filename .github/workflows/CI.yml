name: ci

on:
  push:
    paths:
      - "**.go"
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch: {}

jobs:
  build:
    name: Build Go Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('./go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Binary
        run: |
          go build -tags=jsoniter -ldflags="-s -w" -o "dist/sow" .
        env:
          CGO_ENABLED: 1

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable-linux-x86_64
          path: dist/sow
